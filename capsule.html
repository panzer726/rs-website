<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="capsule.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <button class="open-menu" onclick=openMenu()> 
        <i class="fa-solid fa-bars"></i>
    </button>

    <div class="menu">
        <button class="close-menu" onclick=closeMenu()> 
            <i class="fa-solid fa-bars"></i>
        </button>
        <div class="menu-container">
            <div onclick="window.location.href='/home.html'" class ="menu-home">‎ HOME ‎ </div>
            <div class ="menu-bebezone">‎ BEBEZONE ‎</div>
            <div class ="menu-time_capsule">‎ TIME CAPSULE ‎</div>
        </div>
    </div>
    <button onclick=closeMenu() class="unwhite"></button>
    
    <div class="container">
        <div class="together-counter">
            <div class = "title">TIME REMAINING:</div>
            <span class="numbers">
                <div class="days">
                    <div class="d1">00</div>
                    <div class="d-label">Days</div>
                </div>
                <div class="hours">
                    <div class="h1">00</div>
                    <div class="h-label">Hours</div>
                </div>
                <div class="minutes">
                    <div class="m1">00</div>
                    <div class="m-label">Minutes</div>
                </div>
                <div class="seconds">
                    <div class="s1">00</div>
                    <div class="s-label">Seconds</div>
                </div>
            </span>
        </div>

        <img class="capsule-img" src="capsule.gif">
        <div class="msg_count">messages inside:???</div>
        <button class="add_message" onclick=openNewMessage()>new message</button>
    </div>

    <div class="new_message-container">
        <button class = "close" onclick=closeNewMessage()>✖</button>
        <textarea id="title-input">Title</textarea>
        <textarea id="paragraph-input">kahit ano</textarea>
    </div>
    <div class="unwhite2"></div>

    
    <script src="index.js"></script>
</body>
</html>
