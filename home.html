<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Relationship</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <button class="menu-button"> 
        <i class="fa-solid fa-bars"></i>
    </button>

    <div class="container">

        <div></div>
        <div class="top-message">
            <h1 class="dear">Dear Riane,</h1>
            <p class="paragraph">I really hope that I could let you borrow my eyes that you can see how much I really love you. </p>
            <img src="scroll.jpg" class="scroll">
            <div class = "scroll-text">SCROLL</div>
            <img src="" class="pic1">
        </div>

        <div class="together-counter">
            <div>We've been together for:</div>
            <span class="numbers">

                <div class="days">
                    <div class="d">00</div>
                    <div class="d-label">Days</div>
                </div>
                <div class="hours">
                    <div class="h">00</div>
                    <div class="h-label">Hours</div>
                </div>
                <div class="minutes">
                    <div class="m">00</div>
                    <div class="m-label">Minutes</div>
                </div>
                <div class="seconds">
                    <div class="s">00</div>
                    <div class="s-label">Seconds</div>
                </div>
            </span>

        </div>

        <div class="foundation-day">
            <button class ="foundation" onclick=foundation()>Click Here</button>
        </div>
    </div>

    <div class="blackout"></div>


    <script src="index.js"></script>
</body>
</html>
